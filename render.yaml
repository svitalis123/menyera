databases:
  - name: menyera
    databaseName: menyera
    user: menyera

services:
  - type: web
    name: last
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: menyera
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false